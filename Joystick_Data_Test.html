<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="{{ url_for('static', filename='static/favicon.ico') }}">
    <link rel="stylesheet" href="static/style.css"/>
    <script src="static/jquery-3.2.1.min.js"></script>
        <script src="static/joystick_data_test.js"></script>


    <title>GoPiGo3 Joystick Data Test</title>

  </head>
  <body>

    <div class="container">
      <div id="zone_joystick">
        <script language="JavaScript">
          document.write('<img id="video_source" src="' + window.location.protocol + '//' + window.location.hostname + ':5001' + '/stream.mjpg' + '"/>' );
        </script>
      </div>

      <div class="robot">
        Joystick Data Test
        <ul>
          <li id="controller_status">Robot Controller Status: Disconnected</li>
          <li id="motion_state">Robot's Motion State: Waiting for Joystick</li>
          <li id="angle_dir">Robot's Direction: Stopped</li>
          <li id="x_axis">X-Axis: 0.00</li>
          <li id="y_axis">Y-Axis: 0.00</li>
          <li id="head_x_axis">Head's X-Axis: 0.00</li>
          <li id="head_y_axis">Head's Y-Axis: 0.00</li>
          <li id="force">Applied Force: 0.00</li>
          <li id="trigger_1">Trigger 1: 0</li>
          <li id="trigger_2">Trigger 2: 0</li>
          <li id="head_enable">Head Enable: 0</li>
        </ul>
      </div>
    </div>

  </body>
</html>
